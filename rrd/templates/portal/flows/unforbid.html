{% extends "portal/layout.html" %}
{% block content %}
<script src="/static/js/unforbid_ip.js"></script>
<div class="row">

<div class="col-md-12">

<a href="/portal/flows">

    <div class="netflow-block pull-left">
            <div class="netflow-word-white">
                    网络数据流
            </div>
        </div>
    </a>

    <a href="/portal/flows/unforbid">

    <div class="forbid-ip pull-left">
            <div class="forbid-ip-word-blue">
                    被禁IP
            </div>
        </div>
    </a>


    <div class="forbid-ip-column-choice pull-right" style="display: none">
                    
        </div>
</div>
</div>
<table class="table table-hover table-bordered table-striped" style="margin-bottom: 0px; margin-top: 10px;">
    <thead>
    <tr>
        <th>IP地址</th>
        <th>解禁</th>
    </tr>
    </thead>
    <tbody>
        {% for ip_addr in forbid_ips %}
        <tr>
            <td>
                {{ip_addr}}
            </td>
            <td>
                <button clsss="btn btn-warning btn-sm" onclick="unforbid_ip(this)" > 允许访问</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
