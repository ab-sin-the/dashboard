{% extends "portal/layout.html" %}
{% block content %}
<script src="/static/js/unforbid_ip.js"></script>
<div class="row">

<div class="col-md-12" style="margin-bottom: 5px;">

<a href="/portal/flows">
    <span class="button-grey">
            网络数据流
    </span>
    </a>

    <a href="/portal/flows/unforbid">

    <span class="button-blue" style="font-family:PingFangSC-Semibold;font-weight:600;">
            被禁IP
    </span>
    </a>


</div>
</div>
<table class="table table-hover table-bordered table-striped" style="margin-bottom: 0px; margin-top: 10px;">
    <thead>
    <tr>
        <th>IP地址</th>
        <th>解禁</th>
    </tr>
    </thead>
    <tbody>
        {% for ip_addr in forbid_ips %}
        <tr>
            <td>
                {{ip_addr}}
            </td>
            <td>
                <span class="button-deep-grey" style="height: 26px; padding: 6px 10px; line-height:14px;" onclick="unforbid_ip(this)" > 解除封禁</span>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
