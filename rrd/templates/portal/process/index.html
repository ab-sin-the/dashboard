{% extends "portal/layout.html" %}
{% block content %}
<script>
    <!--
    function timedRefresh(timeoutPeriod) {

    }
    
    window.onload = timedRefresh(60000);

</script>
<center><h3> <b>活跃进程</b> </h3></center> 

<table class="table table-hover table-bordered table-striped" style="margin-bottom: 0px; margin-top: 10px;">
    <thead>
    <tr>
        <th>进程名</th>
        <th>PID</th>
        <th>User</th>
        <th>CPU使用量</th>
        <th>Memory使用量</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
        {% for proc in data %}
        <tr>
            {% for prop in proc%}
            <td>
                {{prop}}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
