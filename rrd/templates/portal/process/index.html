{% extends "portal/layout.html" %}
{% block content %}
<script src="/static/js/process.js"></script>

<span class="button-blue" style="cursor: default;">
    活跃进程
</span>

<table class="table table-hover table-bordered table-striped" style="margin-bottom: 0px; margin-top: 10px; background:rgba(255,255,255,1);" >
    <thead>
    <tr class="process-th" valign="middle">
        <th class="process-th-word">进程名</th>
        <th class="process-th-word">PID</th>
        <th class="process-th-word">User</th>
        <th class="process-th-word">CPU使用量</th>
        <th class="process-th-word">Memory使用量</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody class="process-td" id="process_table"> 
    </tbody>
</table>

{% endblock %}
