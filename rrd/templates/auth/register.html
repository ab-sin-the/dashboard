{% extends "auth/base.html" %}

{% block container_outer %}
<div id="container" class="container-fluid register-form">
	<div class="row">
		<div class="col-md-12">

			<div style="margin: 0 auto; max-width: 400px;">
				<div>
					<div class="panel-heading">
						<h3 class="panel-title register-large">注册</h3>
					</div>
					<div class="panel-body">

						<form class="form-sign" role="form">
							<div class="form-group ">
								<label for="name" class="register-form-word">登录名(a-zA-Z0-9_.):</label> <input
									type="text" id="name" class="form-control register-input" required autofocus />
							</div>
							<div class="form-group">
                                <label for="cnname" class="register-form-word">{{ _('用户名') }}:</label> <input
									type="text" id="cnname" class="form-control register-input" required autofocus />
							</div>
							<div class="form-group" >
								<label for="email" class="register-form-word">邮箱:</label> <input
									type="text" id="email" class="form-control register-input " required autofocus />
							</div>
							<div class="form-group">
								<label for="password" class="register-form-word">密码:</label> <input type="password"
									id="password" class="form-control register-input" required />
							</div>
							<div class="form-group">
								<label for="repeat_password" class="register-form-word">重复密码:</label> <input
									type="password" id="repeat_password" class="form-control register-input"
									required />
							</div>
							<button class="btn btn-default btn-block register-button" type="button"
								onclick="register();">注册</button>

							<div class="register-word" style="margin-top: 10px" >
								已经有帐号了？ <a href="/auth/login">登录</a>
							</div>
						</form>

					</div>
				</div>
			</div>

		</div>
	</div>
</div>
{%endblock%}
