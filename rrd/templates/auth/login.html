{% extends "auth/base.html" %}

{%block head_js%}
    {{super()}}
    <script>
    $(function() {
        $("#password").keypress(function(e) {
            var key = e.which;
            if (key == 13) {
                login();
            }
        });
    });
    </script>

{%endblock%}


{% block container_outer %}
<div id="container" class="container-fluid login-form">
	<div class="row">
		<div class="col-md-12">

			<div style="margin: 0 auto; max-width: 400px;">
				<div class="panel panel-default" style="border: none; background:transparent;"> 
						<h3 class="panel-title login-large">
							登录
						</h3>
					<div  >
						<div class="form-sign" role="form" style="margin-top: 30px;">
							<span class="login-word">用户名</span>
							<div class="form-group">
								<input type="text" placeholder="name" id="name"
								class="form-control login-input" required autofocus />
							</div>
							<span class="login-word">密码</span>
							<div class="form-group">
								<input type="password" placeholder="password" id="password"
								class="form-control login-input" required />
							</div>

							<button class="btn btn-default btn-block login-button" type="button" id="sign"
							onclick="login();">登录</button>
							<div>
								<div class="ldap-word">

										<label>
												<input type="checkbox" id="ldap"> ldap用户
										</label>
								</div>

								
								<span class="register-word">
									没有账户？ <a href="/auth/register">注册新用户</a>
								</span>

							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
{%endblock%}
